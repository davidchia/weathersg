<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WeatherShield SG</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f2f2f2;
      padding: 20px;
      text-align: center;
    }
    .card {
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      padding: 20px;
      margin-bottom: 20px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
    select, input, textarea {
      padding: 10px;
      width: 90%;
      margin-top: 10px;
      border-radius: 4px;
      border: 1px solid #ccc;
    }
    button {
      padding: 10px 20px;
      margin-top: 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
    .post {
      border: 1px solid #ccc;
      padding: 10px;
      margin: 10px 0;
      border-radius: 4px;
    }
    .post button {
      margin-left: 10px;
      padding: 5px 10px;
      font-size: 14px;
    }
    #postStatus.error {
      color: red;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>‚òÅÔ∏è WeatherShield SG</h1>
    <p>Select a region:</p>
    <select id="locationSelect">
      <option value="East">East (Bedok)</option>
      <option value="West">West (Jurong West)</option>
      <option value="Central">Central (City)</option>
      <option value="North">North (Ang Mo Kio)</option>
    </select>
    <p id="weather">Loading real-time weather forecast...</p>
  </div>

  <div class="card">
    <h2>‚òÇÔ∏è Share Your Umbrella</h2>
    <form id="umbrellaForm">
      <input type="text" id="name" placeholder="Your Name" required><br>
      <input type="text" id="location" placeholder="Location (e.g., Bugis MRT)" required><br>
      <textarea id="message" placeholder="Any message?" rows="3"></textarea><br>
      <button type="submit">Post Offer</button>
    </form>
    <p id="postStatus"></p>
    <h3>Available Umbrellas</h3>
    <div id="umbrellaPosts">Loading posts...</div>
  </div>

  <script>
    // *** PLACEHOLDER: Replace with your API Gateway Invoke URL ***
    // e.g., 'https://0hmf282ge0.execute-api.us-east-2.amazonaws.com/prod'
    const apiUrl = 'YOUR_API_GATEWAY_URL_HERE';

    // Map regions to NEA API areas
    const regionToArea = {
      'East': 'Bedok',
      'West': 'Jurong West',
      'Central': 'City',
      'North': 'Ang Mo Kio'
    };

    // Fetch weather directly from NEA API
    async function fetchWeather(region) {
      try {
        const area = regionToArea[region];
        const res = await fetch('https://api.data.gov.sg/v1/environment/2-hour-weather-forecast');
        if (!res.ok) throw new Error('Network response was not ok');
        const data = await res.json();
        const forecasts = data?.items?.[0]?.forecasts || [];
        const forecast = forecasts.find(f => f.area.toLowerCase() === area.toLowerCase());
        document.getElementById('weather').innerText = forecast 
          ? `Forecast for ${region}: ${forecast.forecast}` 
          : `No data for ${region}`;
      } catch (err) {
        document.getElementById('weather').innerText = 'Failed to load weather data: ' + err.message;
        document.getElementById('weather').classList.add('error');
      }
    }

    // Fetch and display umbrella posts
    async function fetchUmbrellaPosts() {
      try {
        const res = await fetch(`${apiUrl}/umbrella`);
        if (!res.ok) throw new Error('Failed to fetch posts');
        const posts = await res.json();
        const postsDiv = document.getElementById('umbrellaPosts');
        postsDiv.innerHTML = posts.length 
          ? posts.map(post => `
              <div class="post">
                <strong>${post.name}</strong> at ${post.location}: ${post.message || 'No message'} (${post.timestamp})
                <button onclick="updatePost('${post.postId}')">Edit</button>
                <button onclick="deletePost('${post.postId}')">Delete</button>
              </div>`).join('')
          : '<p>No umbrella posts yet.</p>';
      } catch (err) {
        document.getElementById('umbrellaPosts').innerText = `Failed to load posts: ${err.message}`;
        document.getElementById('umbrellaPosts').classList.add('error');
      }
    }

    // Update a post
    async function updatePost(postId) {
      const name = prompt('Enter name:', '');
      const location = prompt('Enter location:', '');
      const message = prompt('Enter message:', '');
      if (!name || !location) {
        alert('Name and location are required.');
        return;
      }
      try {
        const res = await fetch(`${apiUrl}/umbrella/${postId}`, {
          method: 'PUT',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, location, message })
        });
        if (!res.ok) throw new Error('Failed to update post');
        fetchUmbrellaPosts();
      } catch (err) {
        alert(`Failed to update post: ${err.message}`);
      }
    }

    // Delete a post
    async function deletePost(postId) {
      if (!confirm('Delete this post?')) return;
      try {
        const res = await fetch(`${apiUrl}/umbrella/${postId}`, {
          method: 'DELETE'
        });
        if (!res.ok) throw new Error('Failed to delete post');
        fetchUmbrellaPosts();
      } catch (err) {
        alert(`Failed to delete post: ${err.message}`);
      }
    }

    // Initial load
    fetchWeather('Central');
    fetchUmbrellaPosts();

    // Update weather on region change
    document.getElementById('locationSelect').addEventListener('change', function(e) {
      fetchWeather(e.target.value);
    });

    // Umbrella post submission
    document.getElementById('umbrellaForm').addEventListener('submit', async function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value;
      const location = document.getElementById('location').value;
      const message = document.getElementById('message').value;
      const status = document.getElementById('postStatus');

      status.innerText = 'üì§ Submitting post...';
      try {
        const res = await fetch(`${apiUrl}/umbrella`, {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ name, location, message })
        });
        if (!res.ok) throw new Error('Failed to post offer');
        const data = await res.json();
        status.innerText = `‚úÖ ${data.message || 'Post submitted!'}`;
        document.getElementById('umbrellaForm').reset();
        fetchUmbrellaPosts();
      } catch (err) {
        status.innerText = `‚ùå Failed to post: ${err.message}`;
        status.classList.add('error');
      }
    });
  </script>
</body>
</html>
